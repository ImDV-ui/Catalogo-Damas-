<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Catálogo online de chuches, bebidas y snacks — Damas" />
  <meta name="author" content="Damas Candy Store" />
  <meta name="theme-color" content="#7c3aed" />
  <title>Damas — Catálogo</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
  <link rel="icon" href="assets/logo.png" type="image/svg+xml">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="bg-overlay"></div>

  <header class="container">
    <div class="brand">
      <img src="assets/logo.png" alt="Damas logo" class="logo" />
      <div class="titles">
        <h1>DAMAS</h1>
        <p>Chuches, bebidas y mucho más</p>
      </div>
    </div>
    <nav class="controls">
      <input id="search" type="search" placeholder="Buscar producto..." aria-label="Buscar producto" />
      <select id="category">
        <option value="all">Todas las categorías</option>
      </select>
      <select id="sort">
        <option value="name-asc">Nombre (A–Z)</option>
        <option value="name-desc">Nombre (Z–A)</option>
        <option value="price-asc">Precio (menor a mayor)</option>
        <option value="price-desc">Precio (mayor a menor)</option>
      </select>
    </nav>
  </header>

  <main class="container">
    <section id="grid" class="grid" aria-live="polite">
      <!-- Tarjetas de productos generadas por JS -->
    </section>
  </main>

  <footer class="container footer">
    <p>© <span id="year"></span> Damas — Catálogo demo. Hecho con HTML, CSS, JSON y JavaScript.</p>
    <a href="#" id="toTop" class="to-top" aria-label="Ir arriba">▲</a>
  </footer>

  <script src="app.js" defer></script>
</body>
</html>
